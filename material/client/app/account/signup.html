
<style type="text/css">
	.app > .main-container > .content-container {
		margin-left: 0px;
	}
</style>



<div class="page-signup" ng-controller="SignUpCtrl">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">

                <div class="card bg-white">
                    <div class="card-content">
                        <section class="logo text-center">
                            <!-- <h1><a href="#/">{{main.brand}}</a></h1> -->
                            <h1><a href="#/">spinbi.com</a></h1>
                            {{username}}
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="firstName">
                                        <span class="input-bar"></span>
                                        <label>First Name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="lastName">
                                        <span class="input-bar"></span>
                                        <label>Last Name</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="email">
                                        <span class="input-bar"></span>
                                        <label>Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="password">
                                        <span class="input-bar"></span>
                                        <label>Password</label>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="form-group">
                                    <p class="text-small">By clicking on sign up, you agree to <a href="javascript:;"><i>terms</i></a> and <a href="javascript:;"><i>privacy policy</i></a></p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a href="#/account/signin">Login</a>
                        <a  class="color-primary" ng-click="signup()">Sign Up</a>
                    </div>
                </div> 

            </div>
        </div>
    </div>
</div>
