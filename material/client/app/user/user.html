<div class="page page-dashboard" data-ng-controller="UserCtrl">

	<div class="panel panel-default">
		<div class="panel-body padding-lg">
			<md-button class="md-raised btn-w-md md-accent" ng-click="createUser()">Create User</md-button>
            <span class="space"></span>
		</div>
	</div>

</div>

<script type="text/ng-template" id="ModalCreateUser.html">
    <div class="modal-header">
        <h3>Create User</h3>
    </div>
    <div class="modal-body">
        <span ng-repeat="item in items" class="list-unstyled">
            <label class="ui-radio"><input name="radio1" type="radio" value="{{ item }}"    ng-checked="selected.item === item" ng-click="selected.item = item"><span>{{ item }}</span></label>
        </span>
        <div class="callout callout-info">
            Selected: <b>{{ selected.item }}</b>
        </div>
    </div>
    <div class="modal-footer">
        <button ui-wave class="btn btn-flat btn-default" ng-click="cancel()">Cancel</button>
        <button ui-wave class="btn btn-flat btn-primary" ng-click="ok()">Create</button>
    </div>
</script>
